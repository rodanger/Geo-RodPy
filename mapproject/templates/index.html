
  {% load static %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="{% static 'css/hi.css' %}">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Geo RodPy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Map</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Link</a>
                  </li>
                  
                </ul>
                <form class="d-flex" method="POST">
                    {% csrf_token %}
                    
                  <input class="form-control me-2" type="search" name="address" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!-- End Navbar-->
          <div class="container">
              <div class="row mt-4">
                  <div class="col-md-10 offset-md-1">
                      {{ m|safe }}
                      
                  </div>
              </div>
          </div>


      <!--JavaScript at end of body for optimized loading-->
      
      <script type="text/javascript" src="{% static 'js/hi.js' %}"></script>
    </body>
  </html>
